<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>按揭计算机</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery-3.1.1.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="header" id='title'></div>
    <div class="table">
      <div class="row">
        Principal: <span><input type="text" id='principal' class="input"></span>
      </div>
      <div class="row">
        Years: <span><input type="text" id='years' class="input"></span>
      </div>
      <div class="row">
        Rate: <span><input type="text" id='rate' class="input"></span>
      </div>
      <div id="submit" class="button">Calculate</div>
    </div>
    <div id="row">
      monthly Payment <span id="monthlyPayment"></span>
    </div>
    <div id="row">
      monthly Rate <span id="monthlyRate"></span>
    </div>
    <div class="calculator">
      <div class="row">
        <div class="item">AC</div>
        <div class="item">del</div>
        <div class="item">+</div>
      </div>
      <div class="row">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">-</div>
      </div>
      <div class="row">
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">+</div>
      </div>
      <div class="row">
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">*</div>
      </div>
      <div class="row">
        <div class="item">%</div>
        <div class="item">0</div>
        <div class="item">.</div>
        <div class="item">=</div>
      </div>
    </div>
    <script type="text/javascript" src='./js/lodash.min.js'></script>
    <script type="text/javascript" src='./js/main.js'></script>
  </body>
</html>
